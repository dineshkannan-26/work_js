<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Avengers.png">
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- swiper cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.3/swiper-bundle.css">
    <title>Slider Work</title>
</head>
<body>
    <div class="overlay">
        <div class="navbar">
            <div class="logo">Avenger</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <i class="fa fa-bars"></i>
        </div>
        <div class="wrapper">
            <section class="movies">
                    <div class="movie-info">
                        <h1 class="Heading">BlackPanther</h1>
                        <p class="movieType">2012 || Action || Thriller</p>
                        <button><i class="fa-solid fa-play"></i>Watch Now</button>
                        <p>
                            <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            </div>
                        </p>
                    </div>
            </section>
            <div class="swiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img src="./Img/Iron-man-S.jpg" alt="iron man"> 
                     </div>

                    <div class="swiper-slide">
                        <img src="./Img/Spider-man-S.jpg" alt="spider man"> 
                     </div>

                    <div class="swiper-slide">
                        <img src="./Img/Black-panther-S.jpg" alt="black panther"> 
                     </div>

                     <div class="swiper-slide">
                        <img src="./Img/Captain-america-S.jpg" alt="captain america"> 
                     </div>
                     
                     <div class="swiper-slide">
                        <img src="./Img/Hulk-S.jpg" alt="hulk"> 
                     </div>                     
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.3/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
